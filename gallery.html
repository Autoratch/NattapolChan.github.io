<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact Gothic">
    <style>
        *{
            box-sizing:border-box;
        }
        body{
            background-color: #aad0d4;
        }
        header{
            display: flex;
            align-items: center;
            justify-content: center;
            vertical-align: inherit;
            font-family: "Didact Gothic";
            box-shadow:0px 4px #2a8a92 ;
            background-color: #83f367;
            color: #e7e4de;
        }
        .home
        {
            color: black;
            font-size: 30px;
            text-decoration: none;
            transform: translateX(7vw);
        }
        .about
        {
            color: black;
            font-size: 30px;
            text-decoration: none;
            transform: translateX(2vw);
        }
        .signature{
            width:200px;
            margin-left: 200px;
            margin-right: 200px;
            transform: translateX(5vw);
        }
        @media only screen and (max-width: 768px){
            .home,.about{font-size: 20px;}
            .signature{margin-right: 40px;
            margin-left: 50px;
            width: 100px;
        }
    }
    .gal{
        float: left;
        display: flex;
        flex-direction: row;
        align-content: center; 
    }
    .iii{
        padding-left: 19vw;
        padding-top: 30px;
        padding-right: 1vw;
    }
    .jjj{
        width: 20vw;
        padding-top: 30px;
    }
    .kkk{
        padding-left: 1vw;
        padding-top: 30px;
        padding-right: 19vw;
    }
    .middle{
        width:20vw;
    }
    .middle1{
        width:20vw;
    }
    .middle1:hover , .middle:hover{
        box-shadow: 0 4px 8px 0 rgba(0, 0,0, 0.8);
    }
    .drklgt{
        display: flex;
        float: right;
        position:static;
        transform: translateX(17vw);
    }
    #icon{
        height: 30px;
    }
    #lightmode{
        border: none;
        background-color: #83f367;
    }
    </style>
    <script>
        var countt=0;
        function darkmode(){
            document.getElementById("bod").style.backgroundColor="#aad0d4";
            document.getElementById("headdd").style.backgroundColor='#83f367 ';
            document.getElementsByClassName("home")[0].style.color="black";
            document.getElementsByClassName("about")[0].style.color="black";
            document.getElementById("headdd").style.boxShadow="0px 4px  #2a8a92 ";
            document.getElementById("lightmode").style.backgroundColor="#83f367"
            document.getElementById("icon").src="moon_dark_mode_night-2-512.png";
            countt=0;
        }
        function lightmode(){
            document.getElementById("bod").style.backgroundColor="#393232"
            document.getElementById("headdd").style.backgroundColor='black';
            document.getElementsByClassName("home")[0].style.color="#ed8d8d";
            document.getElementsByClassName("about")[0].style.color="#ed8d8d";
            document.getElementById("headdd").style.boxShadow="0px 4px #8d6262";
            document.getElementById("lightmode").style.backgroundColor="black";
            console.log(document.getElementById("icon").src="sun_light_mode_day-512.png");
            countt+=1;
        }
        function activate(){
            if(countt==0){
                lightmode();
            }
            else{
                darkmode();
            }
        }
    </script>
</head>
<body id="bod">
    <header id="headdd">
        <a class="home" href="index.html">Home</a></div>
        <img class="signature" src="signature.png" alt="my signature">
        <a class="about" href="about.html">About me</a>
        <div class="drklgt">
            <button id="lightmode" onclick="activate()"><img id="icon" src="moon_dark_mode_night-2-512.png"></h></button>
        </div>
    </header>
    <div class="gal">
        <div class="iii">
            <img class="middle1" src="vec.jpg">
        </div>
        <div class="jjj">
            <img class="middle" src="bestcoconut.jpg">
            <img class="middle" src="inthewoods.jpeg">
        </div>
        <div class="kkk">
           <img class="middle" src="kvisdark1.jpeg">
           <img class="middle" src="kvis-1.png">
        </div>
    </div>
    <div id="footer">
        <button id="boo" href="newpage.html"></button>
    </div>
</body>
